<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Taxi Queue | Mokhele Katleho</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">	
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<h1>Taxi queue app</h1>
	<div class="sections" >

		<div class="section" >
			<h2>Passengers</h2>
			<img src="queue.png" alt="" width="100">
			<img src="queue.png" alt="" width="100">
			<img src="queue.png" alt="" width="100">
			<span class="passenger_queue_count count" >0</span>
			<button class="join_queue">Join</button>
			<button class="leave_queue">Leave</button>
	
		</div>
	
		<div class="section" >
			<h2>Taxis</h2>
			<img src="minivan.png" alt="" width="100">
			<img src="minivan.png" alt="" width="100">
			<img src="minivan.png" alt="" width="100">
			<span class="taxi_queue_count count" >0</span>
			<button class="join_taxi_queue">Join queue</button>
		</div>
	
		<div class="section" >
			<div class="not-full">
				<center>
					Taxi Is Not Full
				</center>
			</div>

			<div class="no-taxis">
				<center>
					No Taxis Available
				</center>
			</div>

			<h2>Taxi departing</h2>
			<img src="arrow.png" alt="" width="100">
			<img src="arrow.png" alt="" width="100">
			<img src="arrow.png" alt="" width="100">
			<img src="minivan.png" alt="" width="100">
			<button class="depart">Depart</button>
		</div>
	

	</div>

	

	<script src="taxi-queue.js"></script>
	<script src="taxi-queue.dom.js"></script>
</body>
</html>
